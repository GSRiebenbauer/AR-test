<!DOCTYPE html>
<html>
  <head>
	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
	<a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
	  <!-- here is a kanji preset -->
	  <a-marker preset='kanji'></a-marker>
	  <!-- it is the same as the marker below -->
	  <a-marker type='pattern' url='/marker.jpg'></a-marker>

	  <a-text value="Hello, World!" position="0 -1 0"></a-text>

	  <!-- add a simple camera -->
	  <a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
